    <!--Contact form-->
    <section class="bg-primary bg-opacity-10 p-sm-1 p-md-2 p-lg-3 row">
        <div class="container-fluid bg-light p-5 rounded w-75 p-sm-1 p-md-2 p-lg-3 mb-2">
        <form class="bg-light px-sm-1 py-sm-0 py-md-3 px-md-5 py-lg-3 px-lg-5 justify-content-center" id="contactForm" action="https://api.web3forms.com/submit" method="POST">

        <input type="hidden" name="access_key" value="db89311b-be30-4741-8bed-10099b93009d">
        <input type="hidden" name="subject" value="New submission from the product pragmatist website" />
        <input type="hidden" name="redirect" value="https://web3forms.com/success">
            
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Jane Doe" name="name" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="example@example.com" name="email" required/>
        </div>
    
        <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" type="text" placeholder="" style="height: 10rem;" name="message" required></textarea>
        </div>
    
        <div>
            <button class="btn btn-primary btn-md" type="submit">Submit</button>
        </div>
        
        <div id="result"></div>
        
        </form>
    </div>
